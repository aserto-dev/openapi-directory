openapi: 3.0.3
components:
  schemas:
    protobufAny:
      type: object
      properties:
        '@type':
          type: string
      additionalProperties:
        has: null
        schema: {}
    protobufNullValue:
      type: string
      description: |-
        `NullValue` is a singleton enumeration to represent the null value for the
        `Value` type union.

         The JSON representation for `NullValue` is JSON `null`.

         - NULL_VALUE: Null value.
      enum:
        - NULL_VALUE
      default: NULL_VALUE
    rpcStatus:
      type: object
      properties:
        code:
          type: integer
          format: int32
        details:
          type: array
          items:
            $ref: '#/components/schemas/protobufAny'
        message:
          type: string
    v3Assert:
      type: object
      required:
        - expected
      properties:
        check:
          $ref: '#/components/schemas/v3CheckRequest'
        check_permission:
          $ref: '#/components/schemas/v3CheckPermissionRequest'
        check_relation:
          $ref: '#/components/schemas/v3CheckRelationRequest'
        description:
          type: string
          title: description
        expected:
          type: boolean
          title: expected outcome of assertion
        id:
          type: integer
          title: assertion identifier
          format: int64
    v3Body:
      type: object
      properties:
        data:
          type: string
          title: manifest content
          format: byte
    v3CheckPermissionRequest:
      type: object
      required:
        - object_type
        - object_id
        - permission
        - subject_type
        - subject_id
      properties:
        object_id:
          type: string
          title: object identifier
        object_type:
          type: string
          title: object type
        permission:
          type: string
          title: permission name
        subject_id:
          type: string
          title: subject identifier
        subject_type:
          type: string
          title: subject type
        trace:
          type: boolean
          title: collect trace information
    v3CheckPermissionResponse:
      type: object
      properties:
        check:
          type: boolean
          title: check result
        trace:
          type: array
          title: trace information
          items:
            type: string
    v3CheckRelationRequest:
      type: object
      required:
        - object_type
        - object_id
        - relation
        - subject_type
        - subject_id
      properties:
        object_id:
          type: string
          title: object identifier
        object_type:
          type: string
          title: object type
        relation:
          type: string
          title: relation name
        subject_id:
          type: string
          title: subject identifier
        subject_type:
          type: string
          title: subject type
        trace:
          type: boolean
          title: collect trace information
    v3CheckRelationResponse:
      type: object
      properties:
        check:
          type: boolean
          title: check result
        trace:
          type: array
          title: trace information
          items:
            type: string
    v3CheckRequest:
      type: object
      required:
        - object_type
        - object_id
        - relation
        - subject_type
        - subject_id
      properties:
        object_id:
          type: string
          title: object identifier
        object_type:
          type: string
          title: object type
        relation:
          type: string
          title: relation name
        subject_id:
          type: string
          title: subject identifier
        subject_type:
          type: string
          title: subject type
        trace:
          type: boolean
          title: collect trace information
    v3CheckResponse:
      type: object
      properties:
        check:
          type: boolean
          title: check result
        context:
          type: object
          title: context
        trace:
          type: array
          title: trace information
          items:
            type: string
    v3DeleteAssertionResponse:
      type: object
      properties:
        result:
          type: object
          title: empty result
    v3DeleteManifestResponse:
      type: object
      properties:
        result:
          type: object
          title: empty result
    v3DeleteObjectResponse:
      type: object
      properties:
        result:
          type: object
          title: empty result
    v3DeleteRelationResponse:
      type: object
      properties:
        result:
          type: object
          title: empty result
    v3ExportResponse:
      type: object
      properties:
        object:
          $ref: '#/components/schemas/v3Object'
        relation:
          $ref: '#/components/schemas/v3Relation'
        stats:
          type: object
          title: object and/or relation stats (no data)
    v3GetAssertionResponse:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/v3Assert'
    v3GetGraphResponse:
      type: object
      properties:
        explanation:
          type: object
          title: explanation of results
        results:
          type: array
          title: matching object identifiers
          items:
            $ref: '#/components/schemas/v3ObjectIdentifier'
        trace:
          type: array
          title: trace information
          items:
            type: string
    v3GetManifestResponse:
      type: object
      properties:
        body:
          $ref: '#/components/schemas/v3Body'
        metadata:
          $ref: '#/components/schemas/v3Metadata'
        model:
          type: object
          title: Model
    v3GetObjectManyResponse:
      type: object
      properties:
        results:
          type: array
          title: array of object instances
          items:
            $ref: '#/components/schemas/v3Object'
    v3GetObjectResponse:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/v3PaginationResponse'
        relations:
          type: array
          title: object relations
          items:
            $ref: '#/components/schemas/v3Relation'
        result:
          $ref: '#/components/schemas/v3Object'
    v3GetObjectsResponse:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/v3PaginationResponse'
        results:
          type: array
          title: array of object instances
          items:
            $ref: '#/components/schemas/v3Object'
    v3GetRelationResponse:
      type: object
      properties:
        objects:
          type: object
          title: map of materialized relation objects
          additionalProperties:
            has: null
            schema:
              $ref: '#/components/schemas/v3Object'
        result:
          $ref: '#/components/schemas/v3Relation'
    v3GetRelationsResponse:
      type: object
      properties:
        objects:
          type: object
          title: map of materialized relation objects
          additionalProperties:
            has: null
            schema:
              $ref: '#/components/schemas/v3Object'
        page:
          $ref: '#/components/schemas/v3PaginationResponse'
        results:
          type: array
          title: array of relation instances
          items:
            $ref: '#/components/schemas/v3Relation'
    v3ImportCounter:
      type: object
      properties:
        delete:
          type: string
          title: number of messages with OPCODE_DELETE
          format: uint64
        error:
          type: string
          title: number of messages resulting in error
          format: uint64
        recv:
          type: string
          title: number of messages received
          format: uint64
        set:
          type: string
          title: number of messages with OPCODE_SET
          format: uint64
        type:
          type: string
          title: counter of type (object|relation)
    v3ImportRequest:
      type: object
      properties:
        object:
          $ref: '#/components/schemas/v3Object'
        op_code:
          $ref: '#/components/schemas/v3Opcode'
        relation:
          $ref: '#/components/schemas/v3Relation'
    v3ImportResponse:
      type: object
      properties:
        counter:
          $ref: '#/components/schemas/v3ImportCounter'
        object:
          $ref: '#/components/schemas/v3ImportCounter'
        relation:
          $ref: '#/components/schemas/v3ImportCounter'
        status:
          $ref: '#/components/schemas/v3ImportStatus'
    v3ImportStatus:
      type: object
      properties:
        code:
          type: integer
          title: gRPC status code (google.golang.org/grpc/codes)
          format: int64
        msg:
          type: string
          title: gRPC status message (google.golang.org/grpc/status)
        req:
          $ref: '#/components/schemas/v3ImportRequest'
    v3ListAssertionsResponse:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/v3PaginationResponse'
        results:
          type: array
          items:
            $ref: '#/components/schemas/v3Assert'
    v3Metadata:
      type: object
      properties:
        etag:
          type: string
          title: object instance etag
        updated_at:
          type: string
          title: last updated timestamp (UTC)
          format: date-time
          readOnly: true
    v3Object:
      type: object
      required:
        - type
        - id
      properties:
        created_at:
          type: string
          title: created at timestamp (UTC)
          format: date-time
          readOnly: true
        display_name:
          type: string
          title: display name object
        etag:
          type: string
          title: object instance etag
        id:
          type: string
          title: external object identifier (cs-string, no spaces or tabs)
        properties:
          type: object
          title: property bag
        type:
          type: string
          title: object type name
        updated_at:
          type: string
          title: last updated timestamp (UTC)
          format: date-time
          readOnly: true
    v3ObjectIdentifier:
      type: object
      title: Object identifier
      required:
        - object_type
        - object_id
      properties:
        object_id:
          type: string
          title: object identifier (cs-string)
        object_type:
          type: string
          title: object type (lc-string)
    v3Opcode:
      type: string
      enum:
        - OPCODE_UNKNOWN
        - OPCODE_SET
        - OPCODE_DELETE
        - OPCODE_DELETE_WITH_RELATIONS
      default: OPCODE_UNKNOWN
    v3PaginationRequest:
      type: object
      title: Pagination request
      properties:
        size:
          type: integer
          title: requested page size, valid value between 1-100 rows (default 100)
          format: int32
        token:
          type: string
          title: pagination start token, default ""
    v3PaginationResponse:
      type: object
      title: Pagination response
      properties:
        next_token:
          type: string
          title: next page token, when empty there are no more pages to fetch
          readOnly: true
    v3Relation:
      type: object
      required:
        - object_type
        - object_id
        - relation
        - subject_type
        - subject_id
      properties:
        created_at:
          type: string
          title: created at timestamp (UTC)
          format: date-time
          readOnly: true
        etag:
          type: string
          title: object instance etag
        object_id:
          type: string
          title: object identifier
        object_type:
          type: string
          title: object type
        relation:
          type: string
          title: object relation name
        subject_id:
          type: string
          title: subject identifier
        subject_relation:
          type: string
          title: optional subject relation name
        subject_type:
          type: string
          title: subject type
        updated_at:
          type: string
          title: last updated timestamp (UTC)
          format: date-time
          readOnly: true
    v3SetAssertionRequest:
      type: object
      required:
        - assert
      properties:
        assert:
          $ref: '#/components/schemas/v3Assert'
    v3SetAssertionResponse:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/v3Assert'
    v3SetManifestResponse:
      type: object
      properties:
        result:
          type: object
          title: empty result
    v3SetObjectRequest:
      type: object
      required:
        - object
      properties:
        object:
          $ref: '#/components/schemas/v3Object'
    v3SetObjectResponse:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/v3Object'
    v3SetRelationRequest:
      type: object
      required:
        - relation
      properties:
        relation:
          $ref: '#/components/schemas/v3Relation'
    v3SetRelationResponse:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/v3Relation'
  securitySchemes:
    DirectoryAPIKey:
      type: apiKey
      name: authorization
      in: header
    TenantID:
      type: apiKey
      description: Aserto Tenant ID
      name: aserto-tenant-id
      in: header
info:
  title: Directory
  description: Directory service
  termsOfService: https://aserto.com/terms/
  contact:
    name: API Support
    url: https://aserto.com/support
    email: support@aserto.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: v0.31.7
paths:
  /api/v3/directory/assertion:
    post:
      tags:
        - directory
      summary: Set assertion
      description: Set assertion.
      operationId: directory.v3.assertion.set
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v3SetAssertionRequest'
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3SetAssertionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/assertion/{id}:
    delete:
      tags:
        - directory
      summary: Delete assertion
      description: Delete assertion.
      operationId: directory.v3.assertion.delete
      parameters:
        - name: id
          in: path
          description: assertion identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3DeleteAssertionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
    get:
      tags:
        - directory
      summary: Get assertion instance
      description: Returns single assertion instance.
      operationId: directory.v3.assertion.get
      parameters:
        - name: id
          in: path
          description: assertion identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3GetAssertionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/assertions:
    get:
      tags:
        - directory
      summary: List assertions
      description: Returns list of assertion instances.
      operationId: directory.v3.assertions.list
      parameters:
        - name: page.size
          in: query
          description: requested page size, valid value between 1-100 rows (default 100)
          schema:
            type: integer
            format: int32
        - name: page.token
          in: query
          description: pagination start token, default ""
          schema:
            type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3ListAssertionsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/check:
    post:
      tags:
        - directory
      summary: Check
      description: Returns check outcome.
      operationId: directory.v3.check
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v3CheckRequest'
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3CheckResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/check/permission:
    post:
      tags:
        - directory
      summary: Check permission
      description: Returns check permission outcome.
      operationId: directory.v3.check.permission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v3CheckPermissionRequest'
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3CheckPermissionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/check/relation:
    post:
      tags:
        - directory
      summary: Check relation
      description: Returns check relation outcome.
      operationId: directory.v3.check.relation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v3CheckRelationRequest'
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3CheckRelationResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/graph/{object_type}/{relation}/{subject_type}:
    get:
      tags:
        - directory
      summary: Get graph
      description: Returns object graph from anchor to subject or object.
      operationId: directory.v3.graph
      parameters:
        - name: object_type
          in: path
          description: object type
          required: true
          schema:
            type: string
        - name: relation
          in: path
          description: relation name
          required: true
          schema:
            type: string
        - name: subject_type
          in: path
          description: subject type
          required: true
          schema:
            type: string
        - name: object_id
          in: query
          description: object identifier
          schema:
            type: string
        - name: subject_id
          in: query
          description: subject identifier
          schema:
            type: string
        - name: subject_relation
          in: query
          description: subject relation
          schema:
            type: string
        - name: explain
          in: query
          description: return graph paths for each result
          schema:
            type: boolean
        - name: trace
          in: query
          description: collect trace information
          schema:
            type: boolean
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3GetGraphResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/manifest:
    delete:
      tags:
        - directory
      summary: Delete manifest
      description: Delete manifest.
      operationId: directory.v3.manifest.delete
      parameters:
        - name: empty
          in: query
          description: empty request
          schema:
            type: object
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3DeleteManifestResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
    get:
      tags:
        - directory
      summary: Get manifest
      description: Get manifest.
      operationId: directory.v3.manifest.get
      parameters:
        - name: If-None-Match
          in: header
          description: When If-None-Match is set, and includes the currnet manifest etag, the response is 304 Not Modified.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
      responses:
        "200":
          description: A successful response.
          headers:
            Aserto-Updated-At:
              parameter:
                description: last manifest update time
                schema:
                  type: string
                  format: date-time
            ETag:
              parameter:
                description: ETag
                schema:
                  type: string
          content:
            application/yaml:
              schema:
                type: string
                format: binary
        "304":
          description: Not Modified
          headers:
            Aserto-Updated-At:
              parameter:
                description: last manifest update time
                schema:
                  type: string
                  format: date-time
            ETag:
              parameter:
                description: ETag
                schema:
                  type: string
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
    head:
      tags:
        - directory
      summary: Get manifest metadata
      description: Get manifest metadata.
      operationId: directory.v3.manifest.get_metadata
      responses:
        "200":
          description: A successful response.
          headers:
            Aserto-Updated-At:
              parameter:
                description: last manifest update time
                schema:
                  type: string
                  format: date-time
            ETag:
              parameter:
                description: ETag
                schema:
                  type: string
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
    post:
      tags:
        - directory
      summary: Set manifest
      description: Set manifest.
      operationId: directory.v3.manifest.set
      parameters:
        - name: If-Match
          in: header
          description: When If-Match is set, and different from the current manifest etag, the response is 412 Precondition Failed.
          schema:
            type: string
      requestBody:
        description: Manifest YAML file
        required: true
        content:
          application/yaml:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: A successful response.
          content:
            application/yaml:
              schema:
                $ref: '#/components/schemas/v3SetManifestResponse'
        "412":
          description: Precondition Failed. The current manifest etag is different from the If-Match header.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/object:
    post:
      tags:
        - directory
      summary: Set object
      description: Set object.
      operationId: directory.v3.object.set
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v3SetObjectRequest'
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3SetObjectResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
  /api/v3/directory/object/{object_type}/{object_id}:
    delete:
      tags:
        - directory
      summary: Delete object
      description: Delete object.
      operationId: directory.v3.object.delete
      parameters:
        - name: object_type
          in: path
          description: object type
          required: true
          schema:
            type: string
        - name: object_id
          in: path
          description: object identifier
          required: true
          schema:
            type: string
        - name: with_relations
          in: query
          description: delete object relations, both object and subject relations.
          schema:
            type: boolean
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v3DeleteObjectResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
        - DirectoryAPIKey: []
          TenantID: []
    get:
      tags:
        - directory
      summary: Get object instance
      description: Returns single object instance, optionally with relations.
      operationId: directory.v3.object.get
      parameters:
        - name: object_type
          in: path
          description: object type name (lc-string)
          required: true
          schema:
            type: string
        - name: object_id
          in: path
          description: object identifier (cs-string)
          required: true
          schema:
            type: string
        - name: with_relations
          in: query
          description: materialize the object relations objects
          schema:
            type: boolean
        - name: page.size
          in: query
